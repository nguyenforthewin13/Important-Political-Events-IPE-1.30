 ipePRO.1.t: "The Inheritance of Provence"
 ipePRO.1.d: "The Count of Provence has died without heirs, and willed his domains to us, for they are part of the de jure Kingdom of France. Provence will thus return to the royal domain, expanding the French realm further to the east."
 ipePRO.1.a: "Provence is ours again!"
 ipePRO.2.d: "The King of France has inherited the lands of the late Count of Provence, now incorporating them into the French royal domain. However, the Duchy of Bar has been bequeathed to us as part of the terms of the inheritance, thus expanding the territories ruled by the Duke of Lorraine."
 ipePRO.2.a: "Excellent."